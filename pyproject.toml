[tool.poetry]
authors = ["admin <admin@example.com>"]
description = "FastAPI project generated using minimal-fastapi-postgres-template."
name = "{{cookiecutter.project_name}}"
version = "0.1.0-alpha"

[tool.poetry.dependencies]
python = "^3.12"

alembic = "^1.12.1"
asyncpg = "^0.29.0"
fastapi = "^0.109.0"
bcrypt = "^4.1.2"
pydantic = { extras = ["dotenv", "email"], version = "^2.5.3" }
pydantic-settings = "^2.1.0"
python-multipart = "^0.0.6"
sqlalchemy = "^2.0.23"
pyjwt = "^2.8.0"


[tool.poetry.group.dev.dependencies]
black = "^23.10.1"
coverage = "^7.3.2"
httpx = "^0.26.0"
pre-commit = "^3.5.0"
pytest = "^7.4.3"
pytest-asyncio = "0.21.1"
ruff = "^0.1.4"
uvicorn = { extras = ["standard"], version = "^0.26.0" }
mypy = "^1.8.0"
pytest-cov = "^4.1.0"
pytest-env = "^1.1.3"
types-passlib = "^1.7.7.20240106"
freezegun = "^1.4.0"


[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.pytest.ini_options]
addopts = "-v --cov --cov-report xml --cov-report term-missing --cov-fail-under=100"
asyncio_mode = "auto"
env = ["ENVIRONMENT=PYTEST"]
minversion = "6.0"
testpaths = ["app/tests"]

[tool.coverage.run]
omit = ["app/tests/*"]
source = ["app"]

[tool.mypy]
python_version = "3.12"
strict = true

[tool.ruff]
target-version = "py312"
# pycodestyle, pyflakes, isort, pylint, pyupgrade
select = ["E", "W", "F", "I", "PL", "UP"]
ignore = ["E501"]
